<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__title">Portfolio</h1>
    </header>
    <section class="slider">
      <h2 class="slider__title visually-hidden">Примеры работ</h2>
      <div class="slider__container">
        <div class="slider__item slider__item--nerds slider__item--active">
          <h3 class="slider__title">
            NЁRDS
          </h3>
          <a class="slider__link" href="https://nebokali.github.io/nerds/index.html" target="_blank">
            <img class="slider__img" src="img/nerds.jpg" width="570" height="340" alt="NERDS">
          </a>
        </div>
        <div class="slider__item slider__item--technomart">
          <h3 class="slider__title">
            Техномарт
          </h3>
          <a class="slider__link" href="https://nebokali.github.io/technomart/index.html" target="_blank">
            <img class="slider__img" src="img/technomart.jpg" width="570" height="340" alt="Техномарт">
          </a>
        </div>
        <div class="slider__item slider__item--pink">
          <h3 class="slider__title">
            Pink
          </h3>
          <a class="slider__link" href="https://nebokali.github.io/pink/build/index.html" target="_blank">
            <img class="slider__img" src="img/pink.jpg" width="570" height="340" alt="Pink">
          </a>
        </div>
        <div class="slider__item slider__item--kekstagram">
          <h3 class="slider__title">
            Kekstagram
          </h3>
          <a class="slider__link" href="https://nebokali.github.io/kekstagram/index.html" target="_blank">
            <img class="slider__img" src="img/kekstagram.jpg" width="570" height="340" alt="Kekstagram">
          </a>
        </div>
        <div class="slider__controlls">
          <div class="slider__control-button slider__control-button--nerds slider__control-button--active" aria-label="Первый слайд"></div>
          <div class="slider__control-button slider__control-button--technomart" aria-label="Второй слайд"></div>
          <div class="slider__control-button slider__control-button--pink" aria-label="Третий слайд"></div>
          <div class="slider__control-button slider__control-button--kekstagram" aria-label="Четвертый слайд"></div>
        </div>
        <div class="slider__arrows">
          <div class="slider__arrow slider__arrow--left" aria-label="Левый слайд"></div>
          <div class="slider__arrow slider__arrow--right" aria-label="Правый слайд"></div>
        </div>
      </div>
    </section>
    <footer class="page-footer">
      <a class="page-footer__copyright" href="https://github.com/nebokali" target="_blank">Kate Luneva, 2019</a>
    </footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
